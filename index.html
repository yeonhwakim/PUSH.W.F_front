<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      padding: 10px;
      border: 1px solid #757575;
    }

    form {
      margin: 10px 0;
    }
      
    table {
      margin: 10px 0;
      width: 80%;
      border-collapse: collapse;
      border: 1px solid #757575;
    }

    table th{
      border: 1px solid #757575;
      text-align: center;
    }

    table td{
      border: 1px solid #757575;
      text-align: center;
    }

    .title {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>Semo-Work-Flow</h1>
  <div>
    <h2 class="title">기획</h2> <button class="">열기</button>
    <div>
      <form onsubmit="addList">
        <input type="text" placeholder="날짜">
        <input type="text" placeholder="버전">
        <input type="text" placeholder="작성자">
        <input type="text" placeholder="페이지">
        <input type="text" placeholder="내용">
        <input type="text" placeholder="분류">
        <button type="submit">입력</button>
      </form>
      <div>
        <table>
          <thead>
            <tr>
              <th>날짜</th>
              <th>버전</th>
              <th>작성자</th>
              <th>페이지</th>
              <th>내용</th>
              <th>분류</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>20200401</td>
              <td>v2.3</td>
              <td>누구냐</td>
              <td>p26</td>
              <td>ibkㅡㅡ</td>
              <td>ui</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <h2 class="title">디자인</h2> <button>열기</button>
    <div>
      <form>
        <input type="text" placeholder="날짜">
        <input type="text" placeholder="버전">
        <input type="text" placeholder="작성자">
        <input type="text" placeholder="페이지">
        <input type="text" placeholder="내용">
        <input type="text" placeholder="분류">
        <button type="submit">입력</button>
      </form>
      <div>
        <ul class="designListBox"></ul>
      </div>
    </div>
    <h2 class="title">퍼블리싱</h2> <button>열기</button>
    <div>
      <div>
        <ul class="publishListBox"></ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
