<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>semo_work_flow</h1>
  <section>
    <h2>기획</h2>
    <div>
      <form id="planForm">
        <div class="dataField">
          <input class="no" type="hidden" name="no" value="">
          <input class="date" type="text" placeholder="날짜" name="date">
          <input class="file" type="text" placeholder="파일" name="file">
          <input class="version" type="text" placeholder="버전" name="version">
          <input class="writer" type="text" placeholder="작성자" name="writer">
          <input class="pages" type="text" placeholder="페이지" name="pages">
          <input class="text" type="text" placeholder="내용" name="text">
          <select class="classification" placeholder="분류" name="classification">
            <option>디자인</option>
            <option>퍼블리싱</option>
            <option>개발</option>
          </select>
        </div>
        <button id="planBtn" name="planSubmitBtn" type="submit">리스트 입력</button>
      </form>
    </div>
    <div>
      <table>
        <thead>
          <th></th>
          <th>no</th>
          <th>날짜</th>
          <th>파일</th>
          <th>버전</th>
          <th>작성자</th>
          <th>페이지</th>
          <th>내용</th>
          <th>디자인</th>
          <th>퍼블리싱</th>
          <th>개발</th>
        </thead>
        <tbody id="planList">

        </tbody>
      </table>
    </div>
  </section>
  <section>
    <h2>디자인</h2>
    <div>
      <form>
        <div class="dataField">
          <input type="hidden" name="no" value="">
          <input type="text" placeholder="날짜" name="date">
          <input type="text" placeholder="파일" name="version">
          <input type="text" placeholder="버전" name="version">
          <input type="text" placeholder="작성자" name="writer">
          <input type="text" placeholder="페이지" name="pages">
          <input type="text" placeholder="내용" name="text">
          <select type="text" placeholder="분류" name="classification">
            <option>디자인</option>
            <option>퍼블리싱</option>
            <option>개발</option>
          </select>
        </div>
        <button>리스트 입력</button>
      </form>
    </div>
    <div>
      <table>
        <thead>
          <th></th>
          <th>no</th>
          <th>날짜</th>
          <th>파일</th>
          <th>버전</th>
          <th>작성자</th>
          <th>페이지</th>
          <th>내용</th>
          <th>디자인</th>
          <th>퍼블리싱</th>
          <th>개발</th>
        </thead>
        <tbody id="designList">

        </tbody>
      </table>
    </div>
  </section>
  <section>
    <h2>퍼블리싱</h2>
    <div>
      <table>
        <thead>
          <th></th>
          <th>no</th>
          <th>날짜</th>
          <th>파일</th>
          <th>버전</th>
          <th>작성자</th>
          <th>페이지</th>
          <th>내용</th>
          <th>디자인</th>
          <th>퍼블리싱</th>
          <th>개발</th>
        </thead>
        <tbody id="publishingList">

        </tbody>
      </table>
    </div>
  </section>
  <section>
    <h2>개발</h2>
    <div>
      <table>
        <thead>
          <th></th>
          <th>no</th>
          <th>날짜</th>
          <th>파일</th>
          <th>버전</th>
          <th>작성자</th>
          <th>페이지</th>
          <th>내용</th>
          <th>디자인</th>
          <th>퍼블리싱</th>
          <th>개발</th>
        </thead>
        <tbody id="developmentList">

        </tbody>
      </table>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
